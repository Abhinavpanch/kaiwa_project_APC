<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Room</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2>Welcome to the Chat Room First By the admin abhinav</h2>

<div>
    <label for="room">Room ID:General</label>
    <input type="text" id="room" value="general">
    <button onclick="connect()">Join</button>
</div>

<div id="chatBox" style="border:1px solid #ccc; width:400px; height:200px; overflow:auto; margin-top:10px;">
    <p><i>Messages will appear here...</i></p>
</div>

<div style="margin-top:10px;">
    <input type="text" id="message" placeholder="Type a message..." style="width:300px;">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    let stompClient = null;
    let currentRoom = "General";

    function connect() {
        const socket = new SockJS('/ws'); // matches WebSocketConfig
        stompClient = Stomp.over(socket);

        currentRoom = document.getElementById("room").value;

        stompClient.connect({}, function (frame) {
            console.log("Connected: " + frame);

            stompClient.subscribe("/topic/" + currentRoom, function (messageOutput) {
                showMessage(JSON.parse(messageOutput.body).content);
            });

            showMessage("âœ… Joined room: " + currentRoom);
        });
    }

    function sendMessage() {
        const msg = document.getElementById("message").value;
        if (stompClient && currentRoom) {
            stompClient.send("/app/chat/" + currentRoom, {}, JSON.stringify({'content': msg}));
            document.getElementById("message").value = "";
        }
    }

    function showMessage(message) {
        const chatBox = document.getElementById("chatBox");
        const p = document.createElement("p");
        p.textContent = message;
        chatBox.appendChild(p);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
</body>
</html>
