<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Kaiwa Chat</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>

<div class="chat-page-container">

    <aside class="chat-sidebar">
        <div class="sidebar-header">
            <h2>Kaiwa Chat</h2>
            <p>Welcome, <strong sec:authentication="name" id="currentUser">User</strong></p>
        </div>


        <div class="users-list">
            <h3 color="white"><b>Channels</b></h3>
            <ul id="roomsList">

            </ul>
            <form id="createRoomForm" style="margin-top:1rem;">
                <input type="text" id="newRoomName" placeholder="➕ New channel..." required />
            </form>
        </div>




        <div class="sidebar-footer">
            <a th:href="@{/logout}" class="btn">Logout</a>
        </div>
    </aside>


    <main class="chat-main" >
        <header class="chat-header">
            <h3 id="room-title">#<span th:text="${roomName}">general</span></h3>

        </header>

        <div class="chat-messages" id="chatBox">

        </div>

        <form class="chat-input-form" id="messageForm">
            <input type="text" id="message" placeholder="Type a message..." autocomplete="off" />
            <button type="submit">Send</button>
        </form>
    </main>
</div>

<script th:inline="javascript">
    let stompClient = null;
    let currentSubscription = null;
    let currentRoom = /*[[${roomId}]]*/ "general";
    let currentRoomName = /*[[${roomName}]]*/ "general";
    const currentUsername = document.getElementById('currentUser').textContent;

    // REPLACE THIS EXISTING FUNCTION:
    function connect() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        // Add error handling
        stompClient.connect({},
            function (frame) {
                console.log("✅ Connected: " + frame);
                subscribeToRoom(currentRoom);
                loadMessageHistory(currentRoom);
            },
            function (error) {
                console.error("❌ WebSocket connection failed:", error);
                // Attempt reconnection
                setTimeout(() => {
                    console.log("🔄 Attempting to reconnect...");
                    connect();
                }, 3000);
            }
        );
    }

    // Also update this function:
    function subscribeToRoom(roomId) {
        if (currentSubscription) {
            currentSubscription.unsubscribe();
            console.log("🔌 Unsubscribed from previous room");
        }

        if (stompClient && stompClient.connected) {
            currentSubscription = stompClient.subscribe("/topic/" + roomId, function (messageOutput) {
                console.log("📨 New message received:", messageOutput.body);
                showMessage(JSON.parse(messageOutput.body));
            });
            console.log("🔔 Subscribed to /topic/" + roomId);
        } else {
            console.error("❌ Cannot subscribe: WebSocket not connected");
        }
    }

    // NEW: Load message history when joining a room
    async function loadMessageHistory(roomId) {
        try {
            const response = await fetch(`/api/messages/${roomId}`);
            if (response.ok) {
                const messages = await response.json();

                // Clear existing messages
                const chatBox = document.getElementById("chatBox");
                chatBox.innerHTML = "";

                // Display all historical messages
                messages.forEach(message => {
                    showMessage(message);
                });
            }
        } catch (err) {
            console.error("Error loading message history:", err);
        }
    }

    function sendMessage(event) {
        event.preventDefault();
        const messageInput = document.getElementById("message");
        const messageContent = messageInput.value.trim();

        if (messageContent && stompClient) {
            const chatMessage = {
                sender: currentUsername,
                content: messageContent
            };
            stompClient.send("/app/chat/" + currentRoom, {}, JSON.stringify(chatMessage));
            messageInput.value = "";
        }
    }

     function showMessage(message) {
    const chatBox = document.getElementById("chatBox");

    const messageElement = document.createElement("div");
    messageElement.classList.add("message");

    if (message.sender === currentUsername) {
        messageElement.classList.add("message-sent");
    } else {
        messageElement.classList.add("message-received");
    }

    const senderElement = document.createElement("div");
    senderElement.classList.add("sender");
    senderElement.textContent = (message.sender === currentUsername) ? "You" : message.sender;

    const textElement = document.createElement("div");
    textElement.classList.add("text");
    textElement.textContent = message.content;

    const timeElement = document.createElement("div");
    timeElement.classList.add("timestamp");

    // Clean hours:seconds format (e.g., "14:23", "09:05")
    const date = new Date(message.timestamp);
    const hours = date.getHours().toString().padStart(2, '0');
    const seconds = date.getSeconds().toString().padStart(2, '0');
    timeElement.textContent = `${hours}:${seconds}`;

    messageElement.appendChild(senderElement);
    messageElement.appendChild(textElement);
    messageElement.appendChild(timeElement);
    chatBox.appendChild(messageElement);

    chatBox.scrollTop = chatBox.scrollHeight;
}


    async function loadRooms() {
        try {
            const response = await fetch("/api/rooms"); // Fixed: Use relative URL
            const rooms = await response.json();

            const roomsList = document.getElementById("roomsList");
            roomsList.innerHTML = "";

            rooms.forEach(room => {
                const li = document.createElement("li");
                li.textContent = "#" + room.name;
                li.onclick = () => window.location.href = "/chat/" + room.name;
                if (room.name === currentRoomName) li.classList.add("active"); // Fixed: Use roomName
                roomsList.appendChild(li);
            });
        } catch (err) {
            console.error("Error loading rooms", err);
        }
    }

    async function createRoom(event) {
        event.preventDefault();
        const name = document.getElementById("newRoomName").value.trim();
        if (!name) return;

        try {
            const response = await fetch("/api/rooms", { // Fixed: Use relative URL
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name })
            });

            if (response.ok) {
                document.getElementById("newRoomName").value = "";
                await loadRooms();
                window.location.href = "/chat/" + name;
            } else {
                alert("Failed to create room");
            }
        } catch (err) {
            console.error("Error creating room", err);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        connect();
        loadRooms();
        document.getElementById("createRoomForm").addEventListener("submit", createRoom);
    });

    document.getElementById('messageForm').addEventListener('submit', sendMessage);
</script>

</body>
</html>
